<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <script type="module" src="../pinch-gesture.js"></script>
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <pinch-gesture></pinch-gesture>

    <script type="module">
import '../pinch-gesture.js';
var myEl = document.querySelector('pinch-gesture');

suite('<pinch-gesture>', function() {

  test('defines the "author" property', function() {
    assert.equal(myEl.author.name, 'Dimitri Glazkov');
    assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
  });

  test('says hello', function() {
    assert.equal(myEl.sayHello(), 'pinch-gesture says, Hello World!');

    var greetings = myEl.sayHello('greetings Earthlings');
    assert.equal(greetings, 'pinch-gesture says, greetings Earthlings');
  });

  test('fires lasers', function(done) {
    myEl.addEventListener('pinch-gesture-lasers', function(event) {
      assert.equal(event.detail.sound, 'Pew pew!');
      done();
    });
    myEl.fireLasers();
  });

});
</script>

  </body>
</html>
