<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>pinch-gesture Demo</title>
    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../pinch-gesture.js"></script>
    <style>
      .block {
        width: 100%;
        min-height: 500px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;pinch-gesture&gt;</code>:</p>

    <pinch-gesture zoom='{{zoom}}'>
      <div class="block">
        <h2>Hello pinch-gesture</h2> 
        <ul id='output'></ul>       
      </div>
    </pinch-gesture>

  </body>
  <script type="module">
import '../pinch-gesture.js';
window.addEventListener('pinch-moving', function(e) {
  var li = document.createElement('LI');
  var zoom = document.createTextNode(e.detail.zoom);
  li.appendChild(zoom);
  document.querySelector('#output').appendChild(li);
})
</script>
</html>
